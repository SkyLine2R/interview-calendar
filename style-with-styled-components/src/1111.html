<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Калькулятор</title>
  <style>
    * {
      margin-left: auto;
      margin-right: auto;
    }

    .main-frame {
      justify-content: center;
      margin-top: 10%;
      width: 40%;
      height: 250px;
      border: 1px solid;
    }

    .frame {
      margin-top: 50px;
      height: 130px;
    }

    input {
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="main-frame">
    <div class="frame">
      <input id="num1" />
      <p>+</p>
      <input id="num2" /><br><br>
      <button onclick="func()">равно</button>
      <p id="result"></p>
      <script>
        function func() {
          var result;
          var num1 = Number(document.getElementById("num1").value);
          var num2 = Number(document.getElementById("num2").value);
          result = num1 + num2;
          document.getElementById("result").innerHTML = result;
        }
      </script>
    </div>
  </div>
</body>

</html>
