<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>Interview Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="header">
      <h1 class="app-name">Interview Calendar</h1>
      <button class="button button-plus">+</button>
    </div>

    <div class="dates-section">
      <table class="table-days-title">
        <tbody>
          <tr class="week-days">
            <td></td>
            <td>M</td>
            <td>T</td>
            <td>W</td>
            <td>T</td>
            <td>F</td>
            <td>S</td>
            <td>S</td>
          </tr>
          <tr class="month-days">
            <td></td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>
              <div class="selected">29</div>
            </td>
            <td>30</td>
            <td>31</td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="button arrow-button"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <title />
            <g data-name="1" id="_1">
              <path
                d="M202.1,450a15,15,0,0,1-10.6-25.61L365.79,250.1,191.5,75.81A15,15,0,0,1,212.71,54.6l184.9,184.9a15,15,0,0,1,0,21.21l-184.9,184.9A15,15,0,0,1,202.1,450Z" />
            </g>
          </svg></button>
        <!-- <button class="button arrow-button">&lt;</button> -->
        <div>March 2019</div>
        <button class="button arrow-button">&gt;</button>
      </div>
    </div>
    <main>
      <table class="todo-section">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </main>
    <div class="panel-button">
      <button class="button">Today</button>
      <button class="button">Delete</button>
    </div>
  </main>
</body>

</html>
